<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aradhye</title>
    
    <!-- Multiple favicon formats for better compatibility -->
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" sizes="any">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #f9f9f9;
        }
        .pdf-container {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 80vw;
            height: 90vh;
            max-width: 800px;
            max-height: 1000px;
            border: none;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
            background: #fff;
        }
        .pdf-link {
            margin: 16px 0 0 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="resume.pdf"></iframe>
        <div class="pdf-link">
            <a href="resume.pdf" target="_blank">Open Resume in New Tab (PDF)</a>
        </div>
    </div>
</body>
</html>
